<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar">
      <div class="sidebar-heading text-center">
        <h2
          style="color: white;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
          Fitness Dashboard</h2>
      </div>
      <div class="list-group">
        <a href="/" class="list-group-item list-group-item-action active">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="track-workout.html" class="list-group-item list-group-item-action">
          <i class="fas fa-dumbbell"></i> Workouts
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="fas fa-chart-line"></i> Progress
        </a>
        <a href="/blogs" class="list-group-item list-group-item-action">
          <i class="fas fa-cog"></i> Blogs
        </a>

        <a href="#" class="list-group-item list-group-item-action">
          <i class="fas fa-cog"></i> Settings
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div id="page-content-wrapper" class="w-100">
      <div class="container-fluid">
        <h2 class="text-center">Dashboard</h2>
        <!-- Charts Section -->
        <div id="charts" class="row mb-5">
          <div class="col-lg-4 col-md-6 chart-box">
            <h4 class="text-center">Calories Burned by Muscle Group</h4>
            <canvas id="barChart"></canvas>
          </div>
          <div class="col-lg-4 col-md-6 chart-box">
            <h4 class="text-center">Muscle Group Activity</h4>
            <canvas id="radarChart"></canvas>
          </div>
          <div class="col-lg-4 col-md-6 chart-box">
            <h4 class="text-center">Weekly Calories Burned</h4>
            <canvas id="weeklyChart"></canvas>
          </div>
        </div>

        <!-- Workout Form Section -->
        <div id="workout-form-container" class="mb-5">
          <h2 class="text-center">Tracking Section</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="tracking-box">
                <form id="workout-form">
                  <h3>Track your Workouts</h3>
                  <div class="form-group">
                    <label for="muscle-group">Select Muscle Group</label>
                    <select id="muscle-group" class="form-control" name="muscle-group" required>
                      <option value="">Choose Muscle Group</option>
                      <option value="chest">Chest</option>
                      <option value="back">Back</option>
                      <option value="legs">Legs</option>
                      <option value="shoulders">Shoulders</option>
                      <option value="arms">Arms</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exercise">Choose Exercise</label>
                    <select id="exercise" class="form-control" name="exercise" required>
                      <option value="">Choose Exercise</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="sets">Number of Sets</label>
                    <input type="number" id="sets" class="form-control" name="sets" min="1" max="10" required>
                  </div>
                  <div id="sets-inputs"></div>
                  <button type="submit" class="btn btn-primary">Track Workout</button>
                </form>
              </div>
            </div>
            <div class="col-md-6">
              <div class="tracked-log-box">
                <h3>Tracked Workouts</h3>
                <div id="exercise-tables"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
