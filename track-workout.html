<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Workout Videos</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/workout_style.css">
</head>

<body ng-app="workoutApp" ng-controller="WorkoutController">
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-search"></i> Workout Search</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <select id="muscle-group" ng-model="selectedMuscleGroup">
        <option value="">All</option>
        <option value="Chest">Chest</option>
        <option value="Legs">Legs</option>
        <option value="Core">Core</option>
        <option value="Biceps">Biceps</option>
        <option value="Triceps">Triceps</option>
      </select>

      <!-- Workout Display Grid -->
      <div class="workout-container">
        <div class="workout-box" ng-repeat="workout in workouts | filter: { muscleGroup: selectedMuscleGroup }">
          <div class="workout-media">
            <img class="default-frame" ng-src="{{workout.static}}" alt="{{workout.title}}" />
            <img class="gif" ng-src="{{workout.src}}" alt="{{workout.title}}" />
          </div>
          <div class="workout-name">{{workout.title}}</div>
        </div>
      </div>
    </div>
  </div>
